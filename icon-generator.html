<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MuistiMestari Icon Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        canvas {
            border: 1px solid #ccc;
            margin: 10px;
        }
        .buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        button {
            padding: 10px 15px;
            background-color: #08465e;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>MuistiMestari Icon Generator</h1>
    <p>This tool generates the PWA icons with a blue background (#08465e) and a large "M"</p>
    
    <canvas id="canvas192" width="192" height="192"></canvas>
    <canvas id="canvas512" width="512" height="512"></canvas>
    
    <div class="buttons">
        <button id="download192">Download 192x192 Icon</button>
        <button id="download512">Download 512x512 Icon</button>
    </div>
    
    <script>
        function drawIcon(canvas, size) {
            const ctx = canvas.getContext('2d');
            
            // Background color
            ctx.fillStyle = '#08465e';
            ctx.fillRect(0, 0, size, size);
            
            // Draw the "M" letter
            ctx.fillStyle = 'white';
            ctx.font = `bold ${size * 0.7}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('M', size / 2, size / 2);
        }
        
        function setupCanvas(canvasId, size, downloadId) {
            const canvas = document.getElementById(canvasId);
            drawIcon(canvas, size);
            
            document.getElementById(downloadId).addEventListener('click', () => {
                const link = document.createElement('a');
                link.download = `maskable-${size}.png`;
                link.href = canvas.toDataURL('image/png');
                link.click();
            });
        }
        
        // Initialize canvases
        setupCanvas('canvas192', 192, 'download192');
        setupCanvas('canvas512', 512, 'download512');
    </script>
</body>
</html>
